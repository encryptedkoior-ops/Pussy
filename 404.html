<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>404 â€” Not Found</title>
	<meta name="description" content="Page not found. The resource you requested could not be found." />
	<style>
		:root{
			--bg1:#070712;
			--bg2:#0f1024;
			--accent1:#00f0d4;
			--accent2:#8a6cff;
			--muted:#9aa0b4;
			--glass: rgba(255,255,255,0.03);
			--card-shadow: 0 8px 32px rgba(2,6,23,0.6);
			font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
		}
		html,body{
			height:100%;
			margin:0;
			background: radial-gradient(1200px 600px at 10% 10%, rgba(138,108,255,0.08), transparent 8%),
			            radial-gradient(1000px 500px at 95% 90%, rgba(0,240,212,0.06), transparent 10%),
						linear-gradient(180deg,var(--bg1),var(--bg2));
			color:#e8eefc;
			-webkit-font-smoothing:antialiased;
			-moz-osx-font-smoothing:grayscale;
		}
		.container{
			min-height:100vh;
			display:grid;
			place-items:center;
			padding:48px 20px;
			position:relative;
			overflow:hidden;
		}
		/* floating orb in background */
		.orb{
			position:absolute;
			right:-10%;
			top:-10%;
			width:420px;height:420px;
			pointer-events:none;
			background:conic-gradient(from 120deg at 50% 50%, rgba(138,108,255,0.22), rgba(0,240,212,0.18), rgba(138,108,255,0.12));
			filter: blur(48px) saturate(120%);
			opacity:0.7;
			animation: floatOrb 8s ease-in-out infinite;
			transform-origin:center;
		}
		@keyframes floatOrb{
			0%{transform: translateY(0) rotate(0deg) scale(1);}
			50%{transform: translateY(18px) rotate(12deg) scale(1.02);}
			100%{transform: translateY(0) rotate(0deg) scale(1);}
		}
		.card{
			position:relative;
			max-width:920px;
			width:100%;
			padding:48px;
			border-radius:14px;
			background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
			box-shadow: var(--card-shadow);
			backdrop-filter: blur(8px) saturate(120%);
			display:flex;
			gap:28px;
			align-items:center;
			flex-wrap:wrap;
		}
		.hero{
			flex:1 1 280px;
			min-width:220px;
		}
		.code{
			font-weight:800;
			font-size:clamp(64px, 10vw, 160px);
			letter-spacing:-4px;
			margin:0;
			line-height:0.85;
			color:transparent;
			-webkit-text-stroke:1px rgba(255,255,255,0.06);
			background:linear-gradient(90deg,var(--accent1),var(--accent2));
			-webkit-background-clip:text;
			background-clip:text;
			position:relative;
		}
		/* subtle glitch */
		.code::before,
		.code::after{
			content:attr(data-code);
			position:absolute;
			left:0;top:0;
			width:100%;
			clip-path: inset(0 0 0 0);
			opacity:0.85;
		}
		.code::before{color:var(--accent1);transform:translateX(-6px);mix-blend-mode:screen;filter:blur(0.6px);animation:glitchTop 2.8s infinite linear alternate-reverse;}
		.code::after{color:var(--accent2);transform:translateX(6px);mix-blend-mode:screen;filter:blur(0.8px);animation:glitchBottom 3.6s infinite linear alternate;}
		@keyframes glitchTop{0%{transform:translate(-6px,-2px)}25%{transform:translate(2px,1px)}50%{transform:translate(-3px,0)}75%{transform:translate(4px,-1px)}100%{transform:translate(-6px,-2px)}}
		@keyframes glitchBottom{0%{transform:translate(6px,2px)}25%{transform:translate(-3px,-1px)}50%{transform:translate(2px,0)}75%{transform:translate(-4px,1px)}100%{transform:translate(6px,2px)}}
		.info{
			flex:1 1 300px;
			min-width:240px;
		}
		h1{
			font-size:clamp(20px,3.4vw,28px);
			margin:0 0 8px 0;
			color:#f4f9ff;
		}
		p.lead{
			margin:0 0 18px 0;
			color:var(--muted);
			font-size:15px;
			line-height:1.5;
		}
		.actions{
			display:flex;
			gap:12px;
			flex-wrap:wrap;
		}
		.btn{
			appearance:none;
			border:0;
			padding:12px 18px;
			border-radius:10px;
			font-weight:600;
			cursor:pointer;
			background:linear-gradient(90deg,var(--accent1),var(--accent2));
			color:#061018;
			box-shadow:0 6px 22px rgba(8,16,32,0.45);
			transition:transform .18s ease, box-shadow .18s ease;
			display:inline-flex;
			align-items:center;
			gap:10px;
			text-decoration:none;
		}
		.btn:active{transform:translateY(1px) scale(.998)}
		.btn:focus{outline:3px solid rgba(138,108,255,0.18);outline-offset:4px}
		.link{
			background:transparent;
			color:var(--accent1);
			border-radius:10px;
			padding:10px 14px;
			border:1px solid rgba(255,255,255,0.04);
			text-decoration:none;
			transition:background .12s ease, color .12s ease;
		}
		.link:hover{background:rgba(255,255,255,0.02)}
		small.meta{display:block;margin-top:12px;color:rgba(233,242,255,0.45)}
		/* decorative grid strip */
		.grid-strip{
			position:absolute;
			left:0;right:0;
			bottom:-10%;
			height:160px;
			pointer-events:none;
			background-image:linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
			background-size:80px 100%;
			opacity:0.05;
			transform:translateY(10%);
		}
		/* responsive tweaks */
		@media (max-width:720px){
			.card{padding:28px;gap:16px}
			.actions{width:100%}
			.btn{flex:1 1 auto;justify-content:center}
		}
	</style>
</head>
<body>
	<div class="container" role="main">
		<div class="orb" aria-hidden="true"></div>

		<section class="card" aria-labelledby="title">
			<div class="hero" aria-hidden="false">
				<h2 class="code" data-code="404" aria-hidden="true">404</h2>
			</div>

			<div class="info">
				<h1 id="title">Page not found</h1>
				<p class="lead">The page you're looking for doesn't seem to exist. It might have been moved or removed, or the URL could be typed incorrectly.</p>

				<nav class="actions" aria-label="404 actions">
					<a class="btn" href="/" title="Go back home" role="button">
						<!-- SVG icon (home) -->
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
							<path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8.5z" fill="currentColor" />
						</svg>
						Back home
					</a>

					<a class="link" href="#" onclick="report();return false;" title="Report this broken link">Report issue</a>
				</nav>

				<small class="meta">If this keeps happening, contact support with the URL shown in your browser.</small>
			</div>

			<div class="grid-strip" aria-hidden="true"></div>
		</section>
	</div>

	<script>
		// simple report action (replace with real endpoint if available)
		function report(){
			const url = encodeURIComponent(location.href);
			if (confirm('Report this broken link to the site owner?')) {
				// open mail client with prefilled subject (fallback)
				location.href = `mailto:hello@example.com?subject=Broken%20link%20404&body=URL:%20${url}`;
			}
		}
		// Improve keyboard focus visibility for mouse users
		(function(){
			let usingKeyboard = false;
			function handleFirstTab(e){
				if(e.key === 'Tab'){ document.body.classList.add('using-keyboard'); usingKeyboard = true; window.removeEventListener('keydown', handleFirstTab); }
			}
			window.addEventListener('keydown', handleFirstTab);
		})();
	</script>
</body>
</html>
